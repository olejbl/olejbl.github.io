    <div id="holder">
      <div id="body">
        <div id="main">
            <div class="container">
                <h1>Burgerbestilling</h1>
                <!-- Her velges brød -->
                <div id="buntable">
                    <h3 class="tablehead">Velg brød*:</h3>
                    <div class="menu">
                        <label class="fine">
                            <input class="input" value="fint brød" type="radio" name="bun" >
                            <img src="img/finebun.jpg" id="fine">  <!-- onclick="addOrderItem(this)" -->
                        </label>
                        <label class="gray">
                            <input class="input" value="grovt brød" type="radio" name="bun"> 
                            <img src="img/graybun.jpg" id="gray" >
                        </label>
        
                    </div>
                </div>
                <br>
                <!-- Her velges kjøtt -->
                <div id="meattable">
                    <h3 class="tablehead">Velg kjøtt*:</h3>
                    <div class="menu">
                        <label class="beef">
                            <input class="input" value="biff" type="radio" name="meat"> 
                            <img src="img/beef.jpeg" id="beef">
                        </label>
                        <label class="tartar">
                            <input class="input" value="tartar" type="radio"  name="meat"> 
                            <img src="img/tartar.jpeg"  id="tartar">
                        </label>
                        <label class="red">
                            <input class="input" value="rødbetekjøtt" type="radio" name="meat" > 
                            <img src="img/red.jpeg" id="red">
                        </label>
                    </div>
                </div>
                <br>
                <!-- Her velges saus -->
                <div id="saucetable">
                    <h3 class="tablehead">Velg saus*:</h3>
                    <div class="menu">
                            <label class="ketchup">
                                    <input class="input" value="ketsjup" type="checkbox" name="sauce" > 
                                    <img src="img/ketchup.jpg" id="ketchup">
                            </label>
                            <label class="mayo">
                                    <input class="input" value="majones" type="checkbox" name="sauce" > 
                                    <img src="img/mayo.jpg" id="mayo">
                            </label>
                            <label class="bbq">
                                    <input class="input" value="barbecuesaus" type="checkbox" name="sauce" > 
                                    <img src="img/bbq.jpg" id="bbq">
                            </label>    
                    </div>
                </div>
                <br>
                <!-- Her velges grønnsaker -->
                <div id="vegtable">
                    <h3 class="tablehead">Velg grønnsaker:</h3>
                    <div class="menu">
                            <label class="salad">
                                    <input class="input" value="salat" type="checkbox" name="veg" > 
                                    <img src="img/salad.jpg" id="salad">
                            </label>
                            <label class="onion">
                                    <input class="input" value="løk" type="checkbox" name="veg" > 
                                    <img src="img/onion.jpg" id="onion">
                            </label>
                            <label class="pickle">
                                    <input class="input" value="sylteagurk" type="checkbox" name="veg" > 
                                    <img src="img/pickle.jpg" id="pickle">
                            </label>    
                    </div>
                </div>
        
                <button type="submit" id="submitButton">Bestill</button>
                
        
                <!-- MODAL -->
                <div id="myModal" class="modal">
        
                        <!-- content -->
                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <p id=pModal>
        
                          </p>
                        </div>
                      
                      </div>
        </div>
      </div>
