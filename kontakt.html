<!DOCTYPE html>
<html>
  <head>
    <title>Kontakt oss</title>
    <meta charset="utf-8">
    <link rel="Stylesheet" type="text/css" href="css/navbarfooterstyle.css">
    <link rel="Stylesheet" type="text/css" href="css/style.css">
    <link rel="Stylesheet" type="text/css" href="css/kontaktstyle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#133567">
    <link id="navbarImport" rel="import" href="navbar.html">
    <link id="footerImport" rel="import" href="footer.html">
  </head>
  <body>
    <div id="holder">
      <div id="body">
        <div id="main">
          <h2>Kontakt oss</h2>
          <form id="form">
            <p>Navn:</p>
            <input type="text" name="navn"><br><br>
            <p>
              E-post:
            </p>
            <input type="email" name="email"><br><br>
            <p>
              Melding:
            </p>
            <textarea name="tekst" rows="4" cols="50"></textarea>
            <br>
            <input type="button" id="submit" value="Send melding">
          </form>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div id="close"></div>
          <div id="divModal"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/kontaktscript.js"></script>
  </body>
</html>
